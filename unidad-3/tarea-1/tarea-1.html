<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo de eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tarea-1.css" />
</head>
<body>
    <form>
        <div>
            <label for="numero1">Numero 1</label>
            <input type="number" id="numero1"/>
        </div>
        <div>
            <label for="nummero2">Numero 2</label>
            <input type="number" id="numero2"/>
        </div>
        <div>
            <label for="resultado" id="lblResultado">Resultado:
            </label>
            <input type="number" id="resultado" readonly/>
        </div>
        <div>
            <button id="sumar" type="button">sumar</button>
            <button id="restar" type="button">restar</button>
            <button id="multiplicar" type="button">multiplicar</button>
            <button id="dividir" type="button">dividir</button>
            <button id="residuo" type="button">residuo</button>
        </div>
    </form>
    
</body>
<script src="tarea-1.js"></script>
</html>
